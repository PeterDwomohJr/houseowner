apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: property-mongodb
  labels:
    app: property-mongodb
spec:
  replicas: 2
  serviceName: property-mongodb-service
  selector:
    matchLabels:
      app: property-mongodb
  template:
    metadata:
      labels:
        app: property-mongodb
    spec:
      containers:
        - name: property-mongo
          image: mongo:4.4
          ports:
            - containerPort: 27017
          resources:
            limits:
              cpu: "1"
              memory: "200Mi"
            requests:
              cpu: "500m"
              memory: "100Mi"
          volumeMounts:
            - name: property-pvc
              mountPath: /data/db
            - name: property-pvc
              mountPath: /etc/mongo
              readOnly: true
          env:
            - name: MONGO_INIT_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: property-mongodb-secret
                  key: username
            - name: MONGO_INIT_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: property-mongodb-secret
                  key: password
      volumes:
        - name: property-pvc
          configMap:
            name: property-mongodb-configmap
  volumeClaimTemplates:
    - metadata:
        name: property-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Mi
